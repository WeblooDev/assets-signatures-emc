<table
  cellpadding="0"
  cellspacing="0"
  border="0"
  style="
    font-family: 'Open Sans', Arial, sans-serif;
    border: 1px solid #dcddeb;
    max-width: 600px;
    width: 100%;
  "
>
  <tr>
    <!-- Left: Personal Logo -->
    <td
      width="200"
      height="220"
      style="
        background: linear-gradient(90deg, #f89a1c 50%, #fff 50%);
        border-right: 1px solid #dcddeb;
        padding: 0;
        height: 220px;
      "
    >
      <table
        width="100%"
        height="100%"
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="width: 100%; height: 100%"
      >
        <tr>
          <td style="vertical-align: middle; text-align: center; height: 220px">
            <img
              src="./assets/01.png"
              alt="Your Logo"
              style="
                display: inline-block;
                border: none;
                border-radius: 50%;
                background: transparent;
                width: 10rem;
              "
            />
          </td>
        </tr>
      </table>
    </td>
    <!-- Right: Info + Company Logo -->
    <td style="padding: 0">
      <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <!-- Name / Title + Company Logo -->
          <td style="padding: 2rem 1rem; vertical-align: top">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <tr>
                <td style="vertical-align: top">
                  <div
                    style="
                      font-weight: 700;
                      font-size: 22px;
                      line-height: 25px;
                      color: #211f54;
                    "
                  >
                    Kristin Micalizio
                  </div>
                  <div
                    style="
                      font-weight: 400;
                      font-size: 20px;
                      line-height: 22px;
                      color: #003291;
                    "
                  >
                    Chief Operating Officer
                  </div>
                </td>
                <td style="vertical-align: top; text-align: right">
                  <img
                    src="./assets/Layer_1 (1).png"
                    alt="Economic Mobility Center"
                    style="width: 6rem"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- Phone -->
        <tr>
          <td style="padding: 0rem 1rem 3rem 1rem">
            <img
              src="./assets/Icon Phone.png"
              alt="Phone"
              style="vertical-align: middle; margin-right: 6px; border: none"
            />
            <a
              href="tel:+19494807729"
              style="
                font-weight: 600;
                font-size: 16px;
                line-height: 22px;
                color: #211f54;
                text-decoration: none;
              "
            >
              (949) 480 – 7729
            </a>
          </td>
        </tr>
        <!-- LinkedIn Button -->
        <tr>
          <td style="border-top: 1px solid #dcddeb; padding: 1rem">
            <a
              href="https://www.linkedin.com/in/kristin-micalizio/"
              target="_blank"
              style="
                display: inline-block;
                background-color: transparent;
                color: #000;
                text-decoration: none;
                padding: 0.5rem 1rem;
                border-radius: 2rem;
                border: 0.5px solid #000000;
                font-family: Open Sans;
                font-weight: 600;
                font-size: 16px;
                line-height: 100%;
              "
            >
              <img
                src="./assets/Group 1171275118.png"
                alt="LinkedIn"
                style="vertical-align: middle; margin-right: 8px"
              />
              LinkedIn
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
